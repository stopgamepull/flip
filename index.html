<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipPVP</title>
    <link rel="shortcut icon" href="images/FLIPME.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="cyber-container">
        <div class="cyber-header">
            <div class="cyber-timer">17:53</div>
            <img id="coin" class="cyber-coin">
        </div>
        
        <div class="cyber-description">
            A live coin-flip game where players compete for 95% of the pot. FlipPVP takes a 5% fee.
        </div>
        
        <div class="cyber-nav">
            <a href="#" class="cyber-btn disabled">Concept</a>
            <a href="https://x.com/Flip_PVP" class="cyber-btn social"><i class="fab fa-twitter"></i></a>
            <a href="#" class="cyber-btn disabled">Reddit</a>
            <a href="https://t.me/FlipPVP" class="cyber-btn social"><i class="fab fa-telegram"></i></a>
        </div>
        
        <div class="cyber-main-btns">
            <a href="#" class="cyber-btn disabled">Flip PVP</a>
            <div class="cyber-btn main" onclick="flipCoin()">FlipPVP</div>
            <a href="#" class="cyber-btn disabled">KOTF</a>
        </div>
        
        <div class="cyber-footer">
            <span>CA:</span>
            <img class="cyber-icon" src="images/copy.png" alt="Copy">
        </div>
        
        <div class="cyber-grid"></div>
    </div>
    
    <script src="js/index.js"></script>

</body></html>
